				<form id="addForm" class="add-form overlay-item">
					<br>
					<label for="title" style="display: none;">Movie / Show / Book title</label>
					<input id="title" type="text" name="title" placeholder="Movie / Show / Book title" aria-label="Movie / Show / Book title" required>
					<br>
					<label for="description" style="display: none;">Location / Scene description</label>
					<textarea id="description" name="description" placeholder="Location / Scene description"
						aria-label="Location / Scene description" rows="3" required></textarea>
					<br>
					<label for="comments" style="display: none;">Anything else?</label>
					<textarea id="comments" name="comments" placeholder="Anything else?" aria-label="Anything else?" rows="3"></textarea>
					<br>
					<input class="btn overlay-btn overlay-item" type="submit" value="SUBMIT">
				</form>
			</div>

			<div class="follow d-flex">
				<button id="followBtn" class="follow-btn btn overlay-btn overlay-item" type="button">FOLLOW</button>

				</div>
				<label for="filterTitle" style="display: none;">Filter by title</label>
				<input id="filterTitle" class="title-search overlay-item" type="search" placeholder="Filter by title" aria-label="Filter by title">

			<div id="suggestions" class="suggestions" style="display: none;"></div>

<!-- Login/Signup Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      <div class="modal-body text-center">
        <h1 class="modal-title mb-3">MORE MEDIA MAP<br>COMING SOON!</h1>
        <p class="mb-4">Be the first to know about new map additions,<br>personalized content, and more.</p>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
          </div>
          <button type="submit" class="btn w-100">SIGN UP</button>
        </form>
      </div>
    </div>
  </div>
</div>
