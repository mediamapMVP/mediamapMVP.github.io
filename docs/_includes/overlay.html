<section id="overlay" class="overlay">
	<nav class="top-nav navbar container-fluid align-items-center">
		<div class=" mobile-width d-flex col-sm-8 justify-content-between align-items-center">

			<div class="profile-log-in col-sm mobile-col-1 align-items-center" data-bs-toggle="modal"
				data-bs-target="#popupModal">
				<button class="desktop profile-btn overlay-item btn overlay-btn" type="button">
					<span class="profile-icon"></span>
				</button>
				<div class="desktop log-in overlay-item d-flex justify-content-center align-items-center">
					LOGIN / SIGN UP
				</div>
			</div>

			<div class="overlay-item col-sm mobile-col-8 text-center">
				<h1>MEDIA MAP</h1>
			</div>

			<div class="mobile col-1"></div>
		</div>

		<div class="desktop middle-top-nav d-flex col-sm-4 justify-content-end">
			<div class="add-place d-flex justify-content-end">
				<button id="addBtn" class="add-btn btn overlay-btn overlay-item" type="button">ADD</button>
				<form id="addForm" class="add-form overlay-item justify-content-between">
					<div class="justify-content-around">
						<label for="title" style="display: none;">Movie / Show / Book Title</label>
						<input id="title" type="text" name="title" placeholder="Movie / Show / Book Title"
							aria-label="Movie / Show / Book Title" required>
						<label for="description" style="display: none;">Location / Scene Description/ Comments</label>
						<textarea id="description" name="description" placeholder="Location / Scene description"
							aria-label="Location / Scene description" rows="1" required></textarea>
						<label for="addEmail" style="display: none;">Email Address</label>
						<input type="email" name="addEmail" id="addEmail" placeholder="Email Address"
							aria-label="Email Address" required>
					</div>
					<input class="btn overlay-btn overlay-item" style="margin-bottom: 1.5rem;" type="submit" value="SUBMIT">
				</form>
			</div>

			<div class="follow d-flex">
				<button id="followBtn" class="follow-btn btn overlay-btn overlay-item" type="button">FOLLOW</button>
				<div class="follow-links overlay-item justify-content-start align-items-center">
					<span class="links-padding-top"></span>
					<a href="#">
						INSTAGRAM
					</a>
					<a href="#">
						TWITTER
					</a>
					<a href="#">
						TIKTOK
					</a>
				</div>
			</div>
		</div>
	</nav>

	<nav class="bottom-nav navbar container-fluid align-items-top">
		<div class="d-flex col justify-content-center align-items-end" style="flex-direction: column;">
			<div id="filterTitleDiv"
				class="search mobile-justify mobile-search-pad d-flex col justify-content-end align-items-center">
				<div class="search-button">
					<i class="bi bi-search"></i>
				</div>
				<label for="filterTitle" style="display: none;">Filter by title</label>
				<input id="filterTitle" class="title-search overlay-item" type="search" placeholder="Filter by title"
					aria-label="Filter by title">
			</div>

			<div id="suggestions" class="suggestions" style="display: none;"></div>
		</div>
	</nav>
</section>

<!-- Popup/Signup Modal -->
<div id="popupBackdrop" class="popup-backdrop" style="display: none;"></div>
<div class="modal fade popup-modal-z" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			<div class="modal-body text-center">
				<h1 class="modal-title mb-3">MORE MEDIA MAP<br>COMING SOON!</h1>
				<p class="mb-2">Be the first to know about new map additions,<br>personalized content, and more.</p>
				<form>
					<div class="mb-3">
						<label for="loginEmail" style="display: none;">Email Address</label>
						<input type="email" name="loginEmail" id="loginEmail" placeholder="Email Address"
							aria-label="Email Address" required>
					</div>
					<button type="submit" class="btn overlay-btn toggle-btn w-100">SIGN UP</button>
				</form>
			</div>
		</div>
	</div>
</div>
