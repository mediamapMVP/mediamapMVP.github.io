<section class="hero" id="hero">
	<nav class="navbar top-nav navbar-light container-fluid align-items-center">
		<div class="d-flex col-sm-8 mobile-width justify-content-between align-items-center">
			<div class="profile-log-in col-sm mobile-col-1 align-items-center">
				<button class="desktop btn hero-btn profile-btn hero-item" type="button">
					<span class="profile-icon"></span>
				</button>
				<a class="desktop log-in text-center d-flex justify-content-center align-items-center hero-item"
					href="#">
					LOG IN / SIGN UP
				</a>
			</div>
			<div class="col-sm mobile-col-8 text-center hero-item">
				<h1>MEDIA MAP</h1>
			</div>
			<div class="mobile col-1"></div>
		</div>
		<div class="desktop d-flex col-sm-4 middle-top-nav justify-content-end">
			<div class="add-place d-flex justify-content-end">
				<button id="addBtn" class="add-btn btn hero-btn hero-item" type="button">ADD</button>
				<form id="addForm" class="add-form hero-item">
					<br>
					<label for="title">Movie / Show / Book Title</label>
					<input type="text" id="title" name="title" required>
					<br>
					<label for="description">Location / Scene Description</label>
					<textarea id="description" name="description" rows="3" required></textarea>
					<br>
					<label for="comments">Anything Else?</label>
					<textarea id="comments" name="comments" rows="3"></textarea>
					<br>
					<input class="btn hero-btn hero-item" type="submit" value="SUBMIT">
				</form>
			</div>
			<div class="follow d-flex">
				<button class="follow-btn btn hero-btn hero-item" type="button">FOLLOW</button>
				<div class="follow-links hero-item align-items-center">
					<span class="links-padding-top"></span>
					<a href="#">
						INSTAGRAM
					</a>
					<a href="#">
						TWITTER
					</a>
					<a href="#">
						TIKTOK
					</a>
				</div>
			</div>
		</div>
	</nav>

	<nav class="navbar bottom-nav navbar-light container-fluid align-items-top">
		<div class="filter-buttons mobile-justify col d-flex justify-content-start">
			<button id="showAll" class="btn toggle-btn hero-item" style="background-color: #000000; color: #d7d26a !important;" type="button">ALL</button>
			<button id="filterMovies" class="btn toggle-btn hero-item" type="button">FILM</button>
			<button id="filterTV" class="btn toggle-btn hero-item" type="button">TV</button>
			<button id="filterBooks" class="btn toggle-btn hero-item" style="margin-right: 0 !important;" type="button">LITERATURE</button>
		</div>
		<div class="col d-flex justify-content-center align-items-end" style="flex-direction: column;">
			<div id="filterTitleDiv" class="mobile-justify mobile-search-pad col d-flex justify-content-end align-items-center search">
				<div class="search-button">
					<i class="bi bi-search"></i>
				</div>
				<input id="filterTitle" class="title-search hero-item" type="search" placeholder="Filter by Title" aria-label="Filter by title">
			</div>
			<div id="suggestions" class="suggestions" style="display: none;"></div>
		</div>
	</nav>
</section>
